<div class="row mb-3 ml-1" [ngClass]="classeCss">
  <label [attr.for]="id">{{
    label
  }}</label>
  <select class="form-control" [id]="id" [(ngModel)]="value" [compareWith]="compareObjWithValues">
    <option value="" disabled selected="selected">Escolha uma opção</option>
    <option *ngFor="let b of objWithValues" [ngValue]="b">{{ b.nm }}</option>
  </select>
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
