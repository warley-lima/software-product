<div class="card">
  <div class="card-header btn-link mouse-pointer" id="headingDelivery" data-toggle="collapse" data-target="#collapseBrands" aria-expanded="true" aria-controls="collapseBrands">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" type="button" >
        Marcas
      </button>
    </h5>
  </div>

  <div id="collapseBrands" class="collapse" aria-labelledby="headingDelivery" data-parent="#accordionMy">
    <div class="card-body bg-light">
          <section>
            <app-toolbar action="B"></app-toolbar>
          </section>
          <section class="col-md-8 mx-auto background-table" >
              <app-base-table [showSearchBar] = false [tbCols] = "tbNameCols" [pages] = "pages" [first] = "first" [last] = "last" [page] = "page">
                  <tbody>
                    <tr *ngFor="let prod of prods">
                      <td colspan="2" class="justify-content-center">{{ prod.nm}}</td>
                      <td colspan="2" class="justify-content-center">
                        <a (click)="delete(prod.id)">
                          <img alt="" src="assets/img/toolbar/icon-32-delete.png"
                        /></a>
                      </td>
                    </tr>
                  </tbody>

                </app-base-table>
               <app-spinner-loader></app-spinner-loader>
          </section>

    </div>
  </div>

  <app-base-modal title = {{titleModal}} idModal="modal-form-brands">
      <div class="modal-body" style="max-height:31.25rem; overflow-y: scroll; overflow-x: hidden;">
        <app-form-brands #formBrandsComp></app-form-brands>
      </div>
      <div class="modal-footer">
          <button
          type="button"
          class="btn btn-secondary"
          (click)="onClickedClose()"
        >
          Fechar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="formBrandsComp.submit()"
        >
          Salvar
        </button>
      </div>
    </app-base-modal>

    <app-base-alert-modal title = {{titleModal}} body = {{bodyModal}} idModal = "myBrandsModalAlert">
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="clickBtnNo()"
        >
          NÃ£o
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="clickBtnYes()"
        >
          Sim
        </button>
      </div>
    </app-base-alert-modal>
</div>
